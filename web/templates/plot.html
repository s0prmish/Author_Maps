<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot Network</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../static/layout.css"/>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Home</a>
          <a class="navbar-brand" href="/about">About</a>
        </div>
      </div>
    </nav>
    <h2> {{info}} </h2>
    <img src="data:image/png ;base64,{{op|safe}}" />
    <h3>{{ ano }}</h3>
    <h4>Do you want to save the image?</h4>
    <p>Select one of the inline radio buttons and press Download</p>
    <div>
        <form method="POST" action="/saveoptions">
            <p>
                <label class="radio-inline">
                  <input type="radio" name="radopt" value="png">png
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radopt" value="jpg">jpg
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radopt" value="svg">svg
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radopt" value="pdf">pdf
                </label>
            </p>
            <input type="submit" value="Download">
        </form>
    </div>
    <br>
    <p>Go back to <a href="/">Home</a> page</p>
    <br>
<body>
</html>
